    <section>
        <div class="contact-wrapper">
            <div class="overlay">
                <div class="container form-container">
                    <h1 class="contact-h1">Contact Form</h1>
                    <p class="contact-p">If you're interested in learning more information about me or my experiences/education, please don't pause to contact me.</p>
                    <form target="_blank" action="https://formsubmit.co/7712631e3a41de163c67a04ed7dd89e2" method="POST">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input type="Name" name="Name" class="form-control" id="name" placeholder="John Smith" maxlength="10" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" name="Email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Subject</label>
                            <input type="Subject" name="Subject" class="form-control" id="subject" placeholder="Subject.." maxlength="50" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">What's on your mind?</label>
                            <textarea class="form-control" name="Message" id="Textarea1" placeholder="Thoughts.." rows="3" maxlength="300" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3" id="sub-but">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </section>
